<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto üöÄ</title>
    <link rel="stylesheet" href="./static/css/styles-admin.css">
</head>
<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Agregar Productos al Inventario</h1><br>

    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <label for="imagenProducto">Imagen del producto:</label>
        <input type="file" id="imagenProducto" name="imagen"><br><br>

        <label for="proveedorProducto">Proveedor:</label>
        <input type="text" id="proveedorProducto" name="proveedor">

        <button type="submit">Agregar Producto</button>
        <a href="index.html">Menu principal</a>
    </form>

    <script>
        const URL = "http://127.0.0.1:5000/";
        // Al subir al servidor, deber√° utilizarse la siguiente ruta.
        // USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        // const URL = "https://USUARIO.pythonanywhere.com/";

        // Capturamos el evento de env√≠o del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form

            var formData = new FormData(this);

            // Realizamos la solicitud POST al servidor
            fetch(URL + 'productos', {
                method: 'POST',
                body: formData // Aqu√≠ enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })
            .then(function (response) {
                if (response.ok) {
                    return response.json(); // Convertimos los datos de la respuesta a formato JSON
                } else {
                    throw new Error('Error al agregar el producto linea 64.'); // Lanzamos una excepci√≥n si hubo un error
                }
            })
            .then(function (data) {
                alert('Producto agregado correctamente.'); // Muestra una alerta informando que el producto se agreg√≥ correctamente
            })
            .catch(function (error) {
                alert('Error al agregar el producto.linea 71'); // En caso de error, mostramos una alerta con un mensaje de error
            })
            .finally(function () {
                // Limpiamos el formulario en ambos casos (√©xito o error)
                document.getElementById('descripcion').value = "";
                document.getElementById('cantidad').value = "";
                document.getElementById('precio').value = "";
                document.getElementById('imagenProducto').value = "";
                document.getElementById('proveedor').value = "";
            });
        });
    </script>
</body>
</html>
